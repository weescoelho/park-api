spring.application.name=park-api

# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# MySQL Database Connection Properties

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/parkapi?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=parkapi
spring.datasource.password=parkapi

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Spring Doc Configuration

springdoc.swagger-ui.path=/docs.html
springdoc.api-docs.path=/docs
springdoc.packages-to-scan=com.weescoelho.parkapi.controllers
